<div class="panel panel-primary panel-add-item">
  <div class="panel-heading">
    <h3 class="panel-title">Add item</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="itemname" class="col-sm-2 control-label">Item name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="itemname" placeholder="Item name">
            </div>
        </div>
          
        <div class="form-group">
              <label for="unitprice" class="col-sm-2 control-label">Unit price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="unitprice" placeholder="Unit price">
              </div>
        </div>
      <div class="form-group">
          <label for="type" class="col-sm-2 control-label">Type</label>
          <div class="col-sm-10">
          <select class="form-control">
              <option>Videogame</option>
              <option>Movie</option>
              <option>Software</option>
            </select>
            </div>
      </div>
        
    
     
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="col-md-6 col-sm-6 col-xs-12">
              <button type="submit" class="btn btn-primary btn-signup">Save</button>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
              <button type="reset" class="btn btn-danger btn-reset">Reset</button>
          </div>
         
          
        </div>
      </div>
    </form>
  </div>
</div>
