

<div class="panel panel-primary panel-login">
  <div class="panel-heading">
    <h3 class="panel-title">Epic CD</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
      <div class="form-group">
        <label for="username"  class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" ngModel name="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" ngModel name="password" placeholder="Password">
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
    <a [routerLink]="['signup']">Create an account</a>
  </div>
</div>
