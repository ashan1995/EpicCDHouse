

<div class="panel panel-primary panel-signup">
  <div class="panel-heading">
    <h3 class="panel-title">Epic CD</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstname" placeholder="First name">
            </div>
        </div>
          
        <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">Last name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Last name">
              </div>
        </div>
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
          <label for="retypePassword" class="col-sm-2 control-label">Retype Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="retypePassword" placeholder="Retype Password">
          </div>
        </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="col-md-6 col-sm-6 col-xs-12">
              <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
              <button type="reset" class="btn btn-danger btn-reset">Reset</button>
          </div>
         
          
        </div>
      </div>
    </form>
    <a [routerLink]="['']">SignIn</a>
  </div>
</div>
